<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/90ba37c436.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="vue-app">
        <div class="d-flex flex-column canvas">
            <label>Your result is: </label>
            <input type="text" v-model="result" />
            <br>
            <p>Click parameter to recieve result !</p>

            <div class="calculator__keys">
                <button v-on:click="we1">Water Influx Yr1</button><br><br>
                <button v-on:click="we2">Water Influx Yr2</button><br><br>
                <button v-on:click="we3">Water Influx Yr3</button><br><br>
                <button v-on:click="we4">Water Influx Yr4</button><br><br>
                <button v-on:click="we5">Water Influx Yr5</button><br><br>
                <button v-on:click="we6">Water Influx Yr6</button><br><br>
                <button v-on:click="we7">Water Influx Yr7</button><br><br>
                <button v-on:click="we8">Water Influx Yr8</button><br><br>
                <button v-on:click="we9">Water Influx Yr9</button><br><br>
                <button v-on:click="we10">Water Influx Yr10</button><br><br>
                <button v-on:click="weCUM">Cumulative Water Influx</button><br><br>
                <button v-on:click="reset">Reset</button>
            </div>
        </div>
    </div>
    <div class="wrapper">

            <a href="github.com/rosemaryakamagwuna"><i class="fab fa-github"></i></a>

        </div>
    </div>
    
    <script src="index.js"></script>

</html>
