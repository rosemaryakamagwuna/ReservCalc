<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/90ba37c436.js" crossorigin="anonymous"></script>    
</head>
<body>
    <div id="vue-app">
        <div class="d-flex flex-column canvas">
            <label >Your result is: </label> 
            <input type="text" v-model="result"/>
          <br>
          <p>Click parameter to recieve result !</p>
        
            <div class="calculator__keys">
                <button v-on:click="constantf">f</button>
                <button v-on:click="compressibility">compressibility</button><br><br>
                <button v-on:click="acquiferconstant">acquifer constant U</button>
                <button v-on:click="teedee">tD (t)</button><br><br>
                <button v-on:click="tD0">tD (0)</button>
                <button v-on:click="tD1">tD (1)</button>
                <button v-on:click="tD2">tD (2)</button>
                <button v-on:click="tD3">tD (3)</button>
                <button v-on:click="tD4">tD (4)</button>
                <button v-on:click="tD5">tD (5)</button>
                <button v-on:click="tD6">tD (6)</button>
                <button v-on:click="tD7">tD (7)</button>
                <button v-on:click="tD8">tD (8)</button>
                <button v-on:click="tD9">tD (9)</button>
                <button v-on:click="tD10">tD (10)</button><br><br>
                <button v-on:click="reset">Reset</button>
            </div>
        </div>      
    </div>
    <div class="wrapper">
    
        <div class="sidebar">

            <a href="github.com/rosemaryakamagwuna"><i class="fab fa-github"></i></a>
            
        </div>
    </div>
   <script src="index.js"></script> 
</body>
</html>
